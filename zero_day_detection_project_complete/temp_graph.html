        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#ff9999", "font": {"color": "black"}, "id": "192.168.118.21", "label": "192.168.118.21", "shape": "dot", "title": "Source IP: 192.168.118.21"}, {"color": "#99ff99", "font": {"color": "black"}, "id": "104.18.18.125", "label": "104.18.18.125", "shape": "dot", "title": "Target IP: 104.18.18.125"}, {"color": "#99ff99", "font": {"color": "black"}, "id": "18.155.99.90", "label": "18.155.99.90", "shape": "dot", "title": "Target IP: 18.155.99.90"}, {"color": "#ff9999", "font": {"color": "black"}, "id": "13.107.137.11", "label": "13.107.137.11", "shape": "dot", "title": "Source IP: 13.107.137.11"}, {"color": "#ff9999", "font": {"color": "black"}, "id": "34.198.21.75", "label": "34.198.21.75", "shape": "dot", "title": "Source IP: 34.198.21.75"}, {"color": "#ff9999", "font": {"color": "black"}, "id": "34.206.213.53", "label": "34.206.213.53", "shape": "dot", "title": "Source IP: 34.206.213.53"}]);
                  edges = new vis.DataSet([{"from": "192.168.118.21", "title": "Protocol: 6\nError: 2.9588", "to": "104.18.18.125", "value": 2.9587514400482178}, {"from": "192.168.118.21", "title": "Protocol: 6\nError: 2.7947", "to": "18.155.99.90", "value": 2.7946951389312744}, {"from": "13.107.137.11", "title": "Protocol: 6\nError: 2.8096", "to": "192.168.118.21", "value": 2.80956768989563}, {"from": "34.198.21.75", "title": "Protocol: 6\nError: 2.9085", "to": "192.168.118.21", "value": 2.9085092544555664}, {"from": "34.206.213.53", "title": "Protocol: 6\nError: 2.9085", "to": "192.168.118.21", "value": 2.9085092544555664}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
